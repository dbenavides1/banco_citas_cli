<div class="alert alert-success border-0 bg-success alert-dismissible fade show py-2" id="alert-success">
    <div class="d-flex align-items-center">
        <div class="font-35 text-white"><i class='bx bxs-check-circle'></i>
        </div>
        <div class="ms-3">
            <h6 class="mb-0 text-white">Cita Registrada</h6>
            <div class="text-white">Redireccionando...</div>
        </div>
    </div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="alert alert-danger border-0 bg-danger alert-dismissible fade show py-2" id="alert-danger">
    <div class="d-flex align-items-center">
        <div class="font-35 text-white"><i class='bx bxs-message-square-x'></i>
        </div>
        <div class="ms-3">
            <h6 class="mb-0 text-white">Error de Registro</h6>
            <div class="text-white">Verifique los Datos</div>
        </div>
    </div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<h6 class="mb-0 text-uppercase">Nueva Cita</h6>
<hr />
<div class="card">
    <div class="card-body">
        <form [formGroup]="formCita" (submit)="save()">

            <!-- <div class="mb-3">
                <label class="form-label">Id Cliente</label>
                <input type="number" class="form-control" formControlName="id_clie" id="id_clie">
            </div> -->
            <label class="form-label">Cliente</label>
            <input list="clientes" class="form-control" formControlName="id_clie" id="id_clie">
            <datalist id="clientes">
                <option *ngFor="let cliente of clientes" value="{{cliente.id_clie}}">{{cliente.dni}}</option>
            </datalist>
            <!-- <div class="mb-3">
                <label class="form-label">Id Usuario</label>
                <input type="number" class="form-control" formControlName="id_usu" id="id_usu">
            </div> -->
            <label class="form-label">Usuario</label>
            <input list="usuarios" class="form-control" formControlName="id_usu" id="id_usu">
            <datalist id="usuarios">
                <option *ngFor="let usuario of usuarios" value="{{usuario.id_usu}}">{{usuario.dni}}</option>
            </datalist>
            <!-- <div class="mb-3">
                <label class="form-label">Id Ventanilla</label>
                <input type="number" class="form-control" formControlName="id_ventanilla" id="id_ventanilla">
            </div> -->
            <label class="form-label">Ventanilla</label>
            <input list="ventanillas" class="form-control" formControlName="id_ventanilla" id="id_ventanilla">
            <datalist id="ventanillas">
                <option *ngFor="let ventanilla of ventanillas" value="{{ventanilla.id_ventanilla}}">{{ventanilla.nom_ventanilla}}</option>
            </datalist>
            <div class="mb-3">
                <label class="form-label">Fecha Cita</label>
                <input type="date" class="form-control" formControlName="fec_cita" id="fec_cita">
            </div>
            <div class="mb-3">
                <label class="form-label">Hora</label>
                <input type="time" class="form-control" formControlName="hora" id="hora">
            </div>
            <label class="form-label">Estado</label>
            <select class="form-select mb-3" formControlName="estado" id="estado">
                <option value="pendiente" selected>Pendiente</option>
                <option value="atendida">Atendida</option>
                <option value="no atendida">No Atendida</option>
                <option value="cancelada">Cancelada</option>
            </select>
            <div>
                <button [disabled]="formCita.invalid" type="submit" class="btn btn-primary px-5 mx-auto d-block">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
