<div class="row row-cols-1 row-cols-md-2 row-cols-xl-4">
  <div class="col">
    <div class="card radius-10">
      <div class="card-body">
        <div class="d-flex align-items-center">
          <h5 class="mb-0 text-primary">{{citas}}</h5>
          <div class="ms-auto">
            <i class="bx bx-calendar-check fs-3 text-primary"></i>
          </div>
        </div>
        <div class="progress my-2" style="height: 4px">
          <div
            class="progress-bar bg-primary"
            role="progressbar"
            style="width: {{(citas*100)/20}}%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <div class="d-flex align-items-center">
          <p class="mb-0">Citas</p>
          <p class="mb-0 ms-auto">
            {{(citas*100)/20}}%
            <!-- +4.2%<span><i class="bx bx-up-arrow-alt"></i></span> -->
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card radius-10">
      <div class="card-body">
        <div class="d-flex align-items-center">
          <h5 class="mb-0 text-success">{{pqrs}}</h5>
          <div class="ms-auto">
            <i class="bx bx-envelope fs-3 text-success"></i>
          </div>
        </div>
        <div class="progress my-2" style="height: 4px">
          <div
            class="progress-bar bg-success"
            role="progressbar"
            style="width: {{(pqrs*100)/20}}%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <div class="d-flex align-items-center">
          <p class="mb-0">Pqrs</p>
          <p class="mb-0 ms-auto">
            {{(pqrs*100)/20}}%
            <!-- +1.2%<span><i class="bx bx-up-arrow-alt"></i></span> -->
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card radius-10">
      <div class="card-body">
        <div class="d-flex align-items-center">
          <h5 class="mb-0 text-danger">{{clientes}}</h5>
          <div class="ms-auto">
            <i class="bx bx-user-pin fs-3 text-danger"></i>
          </div>
        </div>
        <div class="progress my-2" style="height: 4px">
          <div
            class="progress-bar bg-danger"
            role="progressbar"
            style="width: {{(clientes*100)/20}}%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <div class="d-flex align-items-center">
          <p class="mb-0">Clientes</p>
          <p class="mb-0 ms-auto">
            {{(clientes*100)/20}}%
            <!-- +5.2%<span><i class="bx bx-up-arrow-alt"></i></span> -->
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card radius-10">
      <div class="card-body">
        <div class="d-flex align-items-center">
          <h5 class="mb-0 text-warning">{{usuarios}}</h5>
          <div class="ms-auto">
            <i class="bx bx-user fs-3 text-warning"></i>
          </div>
        </div>
        <div class="progress my-2" style="height: 4px">
          <div
            class="progress-bar bg-warning"
            role="progressbar"
            style="width: {{(usuarios*100)/20}}%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <div class="d-flex align-items-center">
          <p class="mb-0">Usuarios</p>
          <p class="mb-0 ms-auto">
            {{(usuarios*100)/20}}%
            <!-- +2.2%<span><i class="bx bx-up-arrow-alt"></i></span> -->
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<!--end row-->

<div class="col">
  <div class="card radius-10">
    <div class="card-body">
      <div class="center">
        <div class="d-flex align-items-center justify-content-center">
          <img
            src="assets/images/logo-icon-2.png"
            alt="user avatar"
            class="lsite"
          />
          <h6 class="ubank">ANK</h6>
        </div>
        <div class="d-flex align-items-center justify-content-center ms-auto font-13 gap-2 my-3">
          <h5 class="msj">AL ALCANCE DE TUS MANOS</h5>
        </div>
      </div>
    </div>
  </div>
</div>
