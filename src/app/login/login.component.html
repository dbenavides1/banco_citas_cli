<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<br>
<br>
<br>
<br>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="https://assets.nationbuilder.com/themes/5d1ad55ac2948011ce17704b/attachments/original/1553643295/login.png?1553643295"
                id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form [formGroup]="formUser" (submit)="validarUsuario()">
            <input type="text" id="login" class="fadeIn second" formControlName="email" name="login" placeholder="Correo" #login>
            <input type="password" id="password" class="fadeIn third" formControlName="password" name="login" placeholder="Contraseña" #password>
            <br>
            <br>
            <button [disabled]="formUser.invalid" type="submit" class="btn btn-primary px-5">
                Ingresar
            </button>
        </form>
        <br>
        <br>

        <!-- Alert -->
        <div class="alert alert-warning border-0 bg-warning alert-dismissible fade show py-2" id="alert-warning">
            <div class="d-flex align-items-center">
                <div class="font-35 text-dark"><i class='bx bx-info-circle'></i>
                </div>
                <div class="ms-3">
                    <h6 class="mb-0 text-dark">Información</h6>
                    <div class="text-dark">Correo o contraseña incorrectos!</div>
                </div>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="register">Registrarse</a>
        </div>

    </div>
</div>
